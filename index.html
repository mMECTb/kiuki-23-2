<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Цезаря</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>Шифр Цезаря</h1>

        <div class="form-group">
            <label for="textInput">Текст:</label>
            <textarea id="textInput" placeholder="Введіть текст тут..."></textarea>
        </div>

        <div class="form-group">
            <label for="shiftKey">Ключ (зсув):</label>
            <div class="input-wrapper">
                <input type="number" id="shiftKey" value="1" min="1">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="encrypt()">Зашифрувати</button>
            <button class="btn btn-secondary" onclick="decrypt()">Розшифрувати</button>
        </div>

        <div class="result-section">
            <h3>Результат:</h3>
            <div id="resultOutput" class="result-box">Тут з'явиться результат...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
