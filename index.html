<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>

        <div class="input-group">
            <label for="textInput">Enter text:</label>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
        </div>

        <div class="input-group">
            <label for="shiftInput">Key:</label>
            <input type="number" id="shiftInput" value="3" min="1" max="25">
        </div>

        <div class="button-group">
            <button id="encryptBtn" class="btn encrypt">Encrypt</button>
            <button id="decryptBtn" class="btn decrypt">Decrypt</button>
        </div>

        <div class="output-group">
            <label>Result:</label>
            <div id="resultOutput" class="result-box">...</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
